	<SCRIPT TYPE="TEXT/JAVASCRIPT">
	function Movie (){
		this.attributes = {
			title : '',
			year : '',
			genre: '',
			director : '',
			actor: []
		}
	}
	
	// Set:
	
	Movie.prototype.set = function (attr, value){
		this.attributes [attr] = value;
	}
	
	// Get:
	
	Movie.prototype.get = function(){
		console.log(this.attributes.title);
		return this.attributes.title;
	}
	
	// + Play ()
	
	Movie.prototype.play = function (){
		console.log ('Playing'+this.attributes['title']+'...');
	}
	
	// + Stop ()
	
	Movie.prototype.stop = function (){
		console.log ('Stopped'+this.attributes['title']+'...');
		
	}
	
	// Instance object
	
	var tinanic = new movie ();
	titanic.set ('title','titanic');
	
	//Refactor Movie class as a Module
	
	var movieModule =  (function(){
		function movie(){
			this.attributes = {
				title : '',
				year : '',
				genre: '',
				director : '',
				actor: []
			}
			
			movie.prototype.set = function (attr, value){
				this.attributes[attr] =  value;
			}
			
			movie.prototype.get= function (attr){
				console.log(this.attributes[attr]);
				return this.attributes [attr];
			}
			
			movie.prototype.play = function (){
				console.log ('Playing'+this.attributes.title+'...');
			}
			
			movie.prototype.stop = function (){
				console.log ('Stopped'+this.attributes.title+'...');
			}
			
			return movie;
		}
	}());
	
	//DownloadableMovie ()
	
	var DownloadableMovie = (function(){
		function DownloadableMovie(){
		movieModule.apply(this,arguments);
		}
	DownloadableMovie.prototype = object.create(movieModule.prototype);
	DownloadableMovie.prototype.constructor = DownloadableMovie;
	
	DownloadableMovie.prototype.download = funcion (){
		console.log ("Downloading..."+this.attributes.title);
	};
	
	return DownloadableMovie;
	}());

	var social = function(){

	social.call(movieModule.prototype);
