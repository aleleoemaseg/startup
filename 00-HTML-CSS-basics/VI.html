<!DOCTYPE html>
<meta charset="UTF-8">
<html>
	<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IV</title>
	</head>
<body align=center>
    <form method="post" id="register">
    	<h2><u>SING UP</u></h2>
      <label for="firstname">First Name:</label>
       	<input type="text" name="firstname" id="firstname" placeholder="Alexis Leandro Emanuel" required>
       	<br>
		<br>
      <label for="lastname">Last Name:</label>
       	<input type="text" name="lastname" id="lastname" placeholder="Segovia" required>
       	<br>
		<br>
      <label>Email address:
       	<input type="email" name="email" id="email" placeholder="example@gmail.com" required>
      </label>
      <br>
	  <br>
      <label>Birthday:<input type="date" name="birthday" required>
			</label>
			<br>
			<br>
			<label>Favorite sport:
				<select name="select">
					<option value="Soccer">Soccer</option>
					<option value="Voley ball">Voley ball</option>
					<option value="Golf">Golf</option>
					<option value="Basketball">Basketball</option>
					<option value="Karate">Karate</option>
					<option value="Tennis">Tennis</option>
				</select>
				</label>
				<br>
				<br>
			<label>About:
				<br>
				<textarea name="message" rows="20" cols="30" placeholder="Say something about you..."></textarea>
				</label>
				<br>
				<input type="reset" value="Reset">
				<input type="submit" name="Submit" value="Sign up">
				<br>
    </form>
	</body>
</html>
